    WalkAttributes:
      description: |
        Extensible enum: `stairs` `park` `indoor` `open` `noThrough` `tollRoad` `...`  
        WalkAttributes are applied to a span of a route section and describe walk-related attribute
        flags.

        * `stairs`: This part of the route is using stairs.

        - $ref: '#/components/schemas/ExitAction'
    RoundaboutPassAction:
      allOf:
        - $ref: '#/components/schemas/TurnAction'
    RouteLabel:
      oneOf:
        - description: Designated name of the road (e.g. a street name or a transport name)
